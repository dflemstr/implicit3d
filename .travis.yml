#dist: trusty
#sudo: required

language: rust
rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: beta

notifications:
  email:
    on_success: change
    on_failure: always

before_script: |
  PKGNAME="implicit3d" # must match with cargo.toml
  LOCAL="~/.local" # install here to avoid `sudo`
  export PATH=$LOCAL/bin:$PATH

script:
  - cargo build
  - cargo test
  - cargo bench


